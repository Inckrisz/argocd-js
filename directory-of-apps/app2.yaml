apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: app2
  namespace: argo
spec: 
  destination: 
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: app2/k8s
    repoURL: "https://github.com/Inckrisz/argocd-js"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
