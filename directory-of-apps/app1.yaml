apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: app1
  namespace: argo
spec: 
  destination: 
    namespace: app1
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: app1
    repoURL: "https://github.com/Inckrisz/argocd-js"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
