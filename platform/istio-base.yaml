apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argo
spec:
  project: default
  source:
    repoURL: "https://istio-release.storage.googleapis.com/charts"
    chart: istio/base
    targetRevision: 1.26.0    helm version # Use the version you want
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true