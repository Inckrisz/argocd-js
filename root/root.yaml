apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: default
spec:
  project: default
  source:
     repoURL: https://github.com/Inckrisz/argocd-js.git
     targetRevision: helming
     path: app-of-apps/
  destination:
     server: https://kubernetes.default.svc
     namespace: default
  syncPolicy:
     automated:
       prune: true
       selfHeal: true
