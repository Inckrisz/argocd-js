apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/Inckrisz/argocd-js
    targetRevision: helming
    path: app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Createnamespace=true
